<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach Your Kids Entrepreneurship</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #4a90e2;
            color: #fff;
            text-align: center;
        }

        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #4a90e2, #6a11cb);
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin: 0.5em 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 1.5em;
            margin: 0.5em 0;
            font-weight: lighter;
        }

        .call-to-action {
            margin-top: 20px;
        }

        .btn {
            background-color: #ff6b6b;
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #e05252;
        }

        .about-section {
            background: #ffffff;
            color: #333;
            padding: 50px;
        }

        .about-section h3 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .about-section p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .form-section {
            background: #6a11cb;
            color: #fff;
            padding: 50px;
        }

        .form-section h3 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea, button {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        input, textarea {
            width: 100%;
        }

        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3b78c4;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #3b78c4;
            padding: 10px 0;
        }

        .tabs a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .tabs a:hover {
            color: #ff6b6b;
        }

        .form-section-visible {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
